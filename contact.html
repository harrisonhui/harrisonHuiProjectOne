<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/754a3d7818.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="contactHeader">
        <nav class="wrapper">  
            <section class="navFlex">
                <div class="navLogo">
                    <ul>
                        <li>
                            <a href="#" class="logo">Beachstays</a>
                        </li>
                    </ul>
                </div>

                <div class="navList">
                    <ul>
                        <li>
                            <a href="./index.html" class="rightNav">Home</a>
                        </li>
                        <li>
                            <a href="#" class="rightNav">About</a>
                        </li>
                        <li>
                            <a href="./blog.html" class="rightNav">Blog</a>
                        </li>
                        <li>
                            <a href="./contact.html" class="rightNav rightNavHome">Contact</a>
                        </li>
                    </ul>
                </div>
            </section>
        </nav>

        <div class="headerContactTitle">
            <div class="wrapper">
                <h1>Get in Touch</h1>
            </div>
        </div>
    </header>

    <main>
    <section class="contactSectionContainer">
        <div class="wrapper">
            <div class="contactSection">
                <form action="#" method ="POST" class="contactForm" name="contactForm"> 
                    <div class="contactRow">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" placeholder="Name">
                        
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" placeholder="Email address">
                    </div>

                <label for="message" class="sr-only">Comment</label>
                <textarea name="message" id="message" cols="50" row="50" placeholder="Comment"></textarea>

                <button>Submit</button>
                </form>
            </div>

            <div class="contactInfo">
                <div class="social">
                    <div class="socialIcons">
                        <a href="">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            <span class="sr-only">Link to Facebook</span>
                        </a>
                        <a href="">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Link to Instagram</span>
                        </a>
                        <a href="">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Link to Twitter</span>
                        </a>
                        <a href="">
                            <<i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
                            <span class="sr-only">Link to whatsApp</span>
                        </a>
                    </div> <!-- .socialIcons END -->
                <div class="socialText">
                    <h5>info@email.com</h5>
                    <p>123 - 456 -7890</p>
                    <p>123 Queen Street West.</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>  
                </div>
                </div>
            </div>
        </div>
    </section>  

    <ul class="newComments">

    </ul>
    </main>

    <footer class="contactFooter">
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
